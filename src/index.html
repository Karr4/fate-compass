<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="./styles/main.css" />

    <title>Fate Compass</title>
  </head>
  <body>
    <header>
      <div class="container">
        <!-- Логотип, найдём SVG компаса и засунем сюда -->
        <a href="" class="logo">
          <!-- <svg width="" height="">
            <use></use>
          </svg> -->
        </a>

        <!-- Навигация по сайту, вкладки разные, может придумаем что засунуть -->
        <nav>
          <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
          </ul>
        </nav>

        <!-- Аккаунт -->
        <div class="account">
          <p class="account-name"></p>
          <!-- <img src="" alt="Avatar" class="account-avatar" /> -->
        </div>

        <!-- Login -->
        <div class="signin">
          <form class="signin-form">
            <label>
              Email
              <input type="email" name="email" placeholder="Email..." />
            </label>

            <label>
              Password
              <input
                type="password"
                name="password"
                placeholder="Password..."
              />
            </label>

            <label>
              Password
              <input
                type="password"
                name="passwordMatch"
                placeholder="Retype your password..."
              />
            </label>

            <button type="submit">Create Account</button>
          </form>
        </div>

        <div class="login">
          <form class="login-form">
            <label>
              Email
              <input type="email" name="email" placeholder="Email..." />
            </label>

            <label>
              Password
              <input
                type="password"
                name="password"
                placeholder="Password..."
              />
            </label>

            <button type="submit">Sign In</button>
          </form>
        </div>

        <div class="logout">
          <p data-user></p>
          <button type="button" class="logout-btn">Sign Out</button>
        </div>
      </div>
    </header>

    <main>
      <!-- Hero -->
      <section class="section">
        <h1 data-piska>Fate Compass</h1>
      </section>

      <!-- Расклад -->
      <section class="section" id="tarot">
        <div class="container">
          <h2>Расклад</h2>

          <div class="tarot-read hidden">
            <button class="button tarot-button" type="button">
              Generate tarot cards
            </button>

            <ul class="tarot-cards"></ul>
          </div>
        </div>
      </section>

      <!-- Матрица судьбы -->
      <section class="section" id="matrix">
        <div class="container">
          <h2>Матрица судьбы</h2>

          <div class="matrix-read hidden">
            <form class="matrix-form">
              <label
                >Birthday
                <input
                  class="birthday"
                  type="text"
                  name="birthday"
                  placeholder="day.month.year"
                />
              </label>

              <button class="button" type="submit">Go!</button>
            </form>

            <ul class="matrix"></ul>

            <ul class="charts">
              <ul class="physic"></ul>
              <ul class="energy"></ul>
              <ul class="emotions"></ul>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <!-- Логотип -->
      <div class="container">
        <a href="" class="logo">
          <!-- <svg width="" height="">
            <use></use>
          </svg> -->
        </a>
      </div>

      <ul>
        <li><a href="#tarot">Tarot Reading</a></li>
        <li><a href="#matrix">Matrix Of Destiny</a></li>
      </ul>
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
